{% extends "site_base.html" %}
{% block body %}
	{% block content %}
	<div id="content">
		<h1>Collections</h1>
		<ul class="bulleted">
			{% for collection in collections %}
			<li><a href="{{collection.get_absolute_url}}">{{collection.name}}</a> - {{collection.blurb}}</li>
			{% endfor %}
		</ul>
	</div> <!-- #content-->
	{% endblock %}
{% endblock %}
