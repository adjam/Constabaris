{% extends "collections/collection_base.html" %}
{% block collection_body %}
	<p>
		{{collection.description}}
	</p>
	<ul>
		{% for page in collection.flatpages %}
		<li><a href="{{page.url}}">{{page.title}}</a></li>
		{% endfor %}
		<li><a href="{{collection.get_absolute_url}}/browse/subjects__label/">Browse images by subject</a></li>
	</ul>
{% endblock %}
